sync_changes_to_github:
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_PROJECT_PATH == "kudoai/bravegpt"
  image: alpine:latest
  script:
    - apk add --no-cache git
    - git clone https://gitlab.com/kudoai/bravegpt.git
    - git push --force -o ci.skip https://${GITHUB_SYNC_PAT}@github.com/KudoAI/bravegpt.git HEAD:main
